<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="banner">
      <div class="text-content">
        <h1 id="tagline">Join us!</h1>
        <h2 id="text">Choose a club</h2>
      </div>
      <div class="images">
        <img
          src="./image/Wonder Learners Maths Board.png"
          alt="Board"
          class="board"
          id="board"
        />
        <img
          src="./image/Wonder Learners School Elements.png"
          alt="Elements"
          class="elements"
          id="elements"
        />
        <img
          src="./image/Wonder Learners Organic Shapes.png"
          alt="Shapes"
          class="shapes"
          id="shapes"
        />

        <img
          src="./image/Wonder Learners Stationery.png"
          alt="Stationery"
          class="stationery"
          id="stationery"
        />
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
